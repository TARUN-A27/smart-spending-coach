<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | Smart Spending Coach</title>
    <!-- FIXED PATHS -->
    <link rel="stylesheet" href="/static/styles/reset.css">

    <link rel="stylesheet" href="/static/styles/login.css" />
</head>

<body class="login-body">

    <div class="auth-container">

        <!-- LEFT SIDE -->
        <div class="auth-info">
            <h1>Wealth-Wise</h1>
            <p>Track your expenses. See where your money goes. Get AI-powered insights.</p>
            <!-- FIXED PATH -->
            <img src="/static/assets/logo.png" alt="App Logo" class="auth-logo" />
        </div>

        <!-- RIGHT SIDE: LOGIN + REGISTER -->
        <div class="auth-box">

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <h2>Sign In</h2>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required />
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required />
                </div>

                <button type="submit" class="btn-primary">Login</button>

                <p class="switch-text">
                    Don't have an account?
                    <a href="#" id="showRegister">Register</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <h2>Create an Account</h2>

                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your name" required />
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required />
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create password" required />
                </div>

                <button type="submit" class="btn-primary">Register</button>

                <p class="switch-text">
                    Already have an account?
                    <a href="#" id="showLogin">Login</a>
                </p>
            </form>

        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const showRegister = document.getElementById("showRegister");
        const showLogin = document.getElementById("showLogin");

        // LOGIN â†” REGISTER SWITCH
        showRegister.addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.classList.remove("active");
            registerForm.classList.add("active");
        });

        showLogin.addEventListener("click", (e) => {
            e.preventDefault();
            registerForm.classList.remove("active");
            loginForm.classList.add("active");
        });

        // REGISTER: call /auth/register
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = registerForm.querySelector('input[placeholder="Your name"]').value.trim();
            const email = registerForm.querySelector('input[placeholder="you@example.com"]').value.trim();
            const password = registerForm.querySelector('input[placeholder="Create password"]').value.trim();

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password }),
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    alert(err.detail || "Registration failed");
                    return;
                }

                alert("Registration successful! Please log in.");
                registerForm.reset();
                registerForm.classList.remove("active");
                loginForm.classList.add("active");
            } catch (err) {
                console.error(err);
                alert("Could not reach the server.");
            }
        });

        // LOGIN: call /auth/login
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = loginForm.querySelector('input[type="email"]').value.trim();
            const password = loginForm.querySelector('input[type="password"]').value.trim();

            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    alert(err.detail || "Invalid email or password");
                    return;
                }

                const data = await res.json();
                // Save token for later API calls
                localStorage.setItem("access_token", data.access_token);

                // Redirect based on onboarding completion
                if (data.has_filled_profile) {
                    window.location.href = "dashboard.html";
                } else {
                    window.location.href = "questions.html";
                }

            } catch (err) {
                console.error(err);
                alert("Could not reach the server.");
            }
        });
    </script>

</body>

</html>
